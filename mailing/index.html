<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAMá®</title>
</head>

<body>

    <!-- Encapsulating table of whole newsletter -->
    <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%">
        <tr>
            <td>
                <!-- Inner whole table -->
                <table cellpadding="0" cellspacing="0" border="1" align="center" width="600"
                    style="font-family: sans-serif ;">
                    <tr>
                        <td>
                            <!-- Header section -->
                            <table cellpadding="0" cellspacing="0" border="1" align="center" width="600"
                                style="text-align: right;">
                                <tr>
                                    <td height="25"></td>
                                    <td width="40"> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./images/logo.png" alt="Quad" style="max-width: 600px;" />
                                    </td>
                                </tr>
                            </table>
                            <!-- Main section -->
                            <table cellpadding="0" cellspacing="0" border="1" align="center" width="600"
                                bgcolor="#77ccd0">
                                <tr>
                                    <!-- Left column -->
                                    <td>
                                        <table cellpadding="0" cellspacing="0" border="1" align="center" width="200">
                                            <tr>
                                                <td>
                                                    <!-- Upper text -->
                                                    <table cellpadding="0" cellspacing="0" border="1" align="center"
                                                        width="300" style="text-align: center;">
                                                        <tr>
                                                            <td>
                                                                <img src="./images/headline.png"
                                                                    alt="Nowość w naszym portfolio, LAMá® display"
                                                                    style="max-width: 210px;">

                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <!-- Lower text -->
                                                    <table cellpadding="0" cellspacing="0" border="1" width="300"
                                                        style="text-align: center;">
                                                        <tr>
                                                            <td height="40"></td>
                                                        </tr>
                                                        <tr>
                                                            <td width="20"></td>
                                                            <td>
                                                                <img src="./images/readyArrow.png" alt="chwila i gotowe"
                                                                    style="max-width: 210px;">
                                                            </td>
                                                        </tr>
                                                    </table>

                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <!-- Right column -->
                                    <td>
                                        <table cellpadding="0" cellspacing="0" border="1" width="50">
                                            <tr>
                                                <td>
                                                    <img src="./images/animation.gif" alt="animation"
                                                        style="max-width: 230px;">
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>
                            <!-- CTA section -->
                            <table cellpadding="0" cellspacing="0" border="1" align="center" width="600"
                                bgcolor="#64b3bc" style="text-align: center;">

                                <tr>
                                    <td>
                                        <table cellpadding="0" cellspacing="0" border="1" align="center" width="600">
                                            <tr>
                                                <td height="35"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <img src="./images/pytanie.png"
                                                        alt="Na czym polega wyjątkowość LAMá® display?">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td height="25"></td>
                                            </tr>
                                        </table>
                                        <!-- 3 columns -->
                                        <table cellpadding="0" cellspacing="0" border="1" align="center" width="600">
                                            <tr>
                                                <td>
                                                    <table cellpadding="0" cellspacing="0" border="1" align="center"
                                                        style="max-width: 100px;">
                                                        <tr>
                                                            <td>
                                                                <img src="./images/unfolding.png" alt="Unfolding icon">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <p
                                                                    style="color: white;font-size: 14px; font-family: sans-serif;">
                                                                    rozkłada się
                                                                    automatycznie</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td>
                                                    <table cellpadding="0" cellspacing="0" border="1" align="center"
                                                        style="max-width: 110px;">
                                                        <tr>
                                                            <td>
                                                                <img src="./images/time.png" alt="Time icon">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <p
                                                                    style="color: white;font-size: 14px; font-family: sans-serif;">
                                                                    ustawienie trwa kilka sekund</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td>
                                                    <table cellpadding="0" cellspacing="0" border="1" align="center"
                                                        style="max-width: 100px;">
                                                        <tr>
                                                            <td>
                                                                <img src="./images/price.png" alt="Price icon">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <p
                                                                    style="color: white;font-size: 14px; font-family: sans-serif;">
                                                                    jest efektywna kosztowo</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>


</body>

</html>
